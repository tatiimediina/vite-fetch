<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>task</title>
  </head>
  <body>
    <form id="create-task-form">
      <h2>Create task</h2>

      <div class="form-control">
        <label for="input-title">Enter title</label>
        <input
          type="text"
          name="title"
          id="input-title"
          placeholder="Study JavaScript"
        />
      </div>

      <div class="form-control">
        <label for="input-description">Description</label>
        <textarea
          name="description"
          id="input-description"
          placeholder="Study JavaScript basics"
        ></textarea>
      </div>

      <div>
        <input type="checkbox" name="isComplete" id="input-is-complete" />
        <label for="input-is-complete">Is complete?</label>
      </div>
      <button type="submit">Create</button>
    </form>
    <div id="app" class="task-list">
      <h2>Tasks</h2>
    </div>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
