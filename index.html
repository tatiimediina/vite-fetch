<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Task Manager</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <div class="container-sm mt-5">
      <h1 class="text-center mb-4">Tasks</h1>
      <form id="FormCrear" class="p-4 shadow-sm bg-white rounded">
        <div class="form-group mb-3">
          <label for="nameTask">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="nameTask"
            placeholder="Comprar papas"
          />
        </div>
        <div class="form-group mb-4">
          <label for="desTask">Descripci√≥n</label>
          <input
            type="text"
            class="form-control"
            id="desTask"
            placeholder="En la tienda X"
          />
        </div>
        <button type="submit" class="btn btn-primary w-100" id="btnCrear">
          Submit
        </button>
        
        </form>

        <br>
        <table class="table table-bordered table-striped shadow-sm mt-2">
          <thead class="thead-dark bg-primary text-white">
            <tr>
              <th scope="col">#</th>
              <th scope="col">titlet</th>
              <th scope="col">description</th>
              <th scope="col">complete</th>
            </tr>
          </thead>
          <tbody id="tableTask"></tbody>
        </table>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
